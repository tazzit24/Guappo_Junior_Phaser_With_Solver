<svg width="200" height="240" viewBox="0 0 200 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Helmet -->
  <ellipse cx="100" cy="110" rx="90" ry="100" fill="#e0f7fa" stroke="#b2ebf2" stroke-width="6"/>
  <!-- Bear Head -->
  <ellipse cx="100" cy="120" rx="60" ry="55" fill="#a67c52" stroke="#6d4c2f" stroke-width="4"/>
  <!-- Left Ear -->
  <ellipse cx="50" cy="80" rx="18" ry="15" fill="#a67c52" stroke="#6d4c2f" stroke-width="4"/>
  <ellipse cx="50" cy="80" rx="8" ry="7" fill="#d7b899"/>
  <!-- Right Ear -->
  <ellipse cx="150" cy="80" rx="18" ry="15" fill="#a67c52" stroke="#6d4c2f" stroke-width="4"/>
  <ellipse cx="150" cy="80" rx="8" ry="7" fill="#d7b899"/>
  <!-- Bear Face -->
  <ellipse cx="100" cy="135" rx="30" ry="25" fill="#d7b899"/>
  <!-- Eyes (closer to ears, wide apart, slightly higher) -->
  <ellipse cx="68" cy="112" rx="12" ry="7" fill="#fff"/>
  <ellipse cx="132" cy="112" rx="12" ry="7" fill="#fff"/>
  <ellipse cx="68" cy="114" rx="4" ry="3" fill="#222"/>
  <ellipse cx="132" cy="114" rx="4" ry="3" fill="#222"/>
  <!-- Nose -->
  <ellipse cx="100" cy="135" rx="5" ry="4" fill="#222"/>
  <!-- Mouth -->
  <path d="M95 142 Q100 148 105 142" stroke="#222" stroke-width="2" fill="none"/>
  <!-- Blush -->
  <ellipse cx="80" cy="140" rx="5" ry="2" fill="#f48fb1" opacity="0.7"/>
  <ellipse cx="120" cy="140" rx="5" ry="2" fill="#f48fb1" opacity="0.7"/>
  <!-- Suit Body -->
  <rect x="60" y="170" width="80" height="50" rx="30" fill="#b2ebf2" stroke="#0097a7" stroke-width="4"/>
  <!-- Suit Details -->
  <rect x="90" y="200" width="20" height="20" rx="6" fill="#fff" stroke="#0097a7" stroke-width="2"/>
  <circle cx="100" cy="210" r="4" fill="#b2ebf2"/>
  <!-- Left Arm (inside body, hugging chest, smaller, upper) -->
  <ellipse cx="80" cy="190" rx="7" ry="11" fill="#a67c52" stroke="#6d4c2f" stroke-width="2" transform="rotate(-20 80 180)"/>
  <!-- Right Arm (inside body, hugging chest, smaller, upper) -->
  <ellipse cx="120" cy="190" rx="7" ry="11" fill="#a67c52" stroke="#6d4c2f" stroke-width="2" transform="rotate(20 120 180)"/>
  <!-- Left Bear Paw -->
  <ellipse cx="62.5" cy="215" rx="22" ry="18" fill="#a67c52" stroke="#6d4c2f" stroke-width="4"/>
  <!-- Main pad -->
  <ellipse cx="62.5" cy="223" rx="8" ry="6" fill="#6d4c2f" opacity="0.7"/>
  <!-- Toe pads -->
  <ellipse cx="52.5" cy="212" rx="3" ry="4" fill="#6d4c2f" opacity="0.7"/>
  <ellipse cx="62.5" cy="210" rx="3" ry="4" fill="#6d4c2f" opacity="0.7"/>
  <ellipse cx="72.5" cy="212" rx="3" ry="4" fill="#6d4c2f" opacity="0.7"/>
  <!-- Right Bear Paw -->
  <ellipse cx="137.5" cy="215" rx="22" ry="18" fill="#a67c52" stroke="#6d4c2f" stroke-width="4"/>
  <!-- Main pad -->
  <ellipse cx="137.5" cy="223" rx="8" ry="6" fill="#6d4c2f" opacity="0.7"/>
  <!-- Toe pads -->
  <ellipse cx="127.5" cy="212" rx="3" ry="4" fill="#6d4c2f" opacity="0.7"/>
  <ellipse cx="137.5" cy="210" rx="3" ry="4" fill="#6d4c2f" opacity="0.7"/>
  <ellipse cx="147.5" cy="212" rx="3" ry="4" fill="#6d4c2f" opacity="0.7"/>
  <!-- Antenna -->
  <rect x="97" y="30" width="6" height="30" rx="3" fill="#b2ebf2"/>
  <circle cx="100" cy="28" r="7" fill="#f48fb1" stroke="#0097a7" stroke-width="2"/>
</svg>