<svg width="240" height="200" viewBox="0 0 240 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 2D Horizontal Bee Flying Right -->
  <!-- Wings (attached and angled back) -->
  <ellipse cx="150" cy="75" rx="28" ry="12" fill="#e0f7fa" stroke="#b2ebf2" stroke-width="2" fill-opacity="0.7" transform="rotate(-20 150 75)"/>
  <ellipse cx="165" cy="85" rx="22" ry="10" fill="#e0f7fa" stroke="#b2ebf2" stroke-width="2" fill-opacity="0.7" transform="rotate(-15 165 85)"/>
  <!-- Body -->
  <ellipse cx="160" cy="100" rx="40" ry="24" fill="#ffe082" stroke="#ffb300" stroke-width="4"/>
  <!-- Stripes (3D effect, curved) -->
  <path d="M135 90 Q160 110 185 90 Q160 100 135 90 Z" fill="#222" fill-opacity="0.7"/>
  <path d="M140 110 Q160 125 180 110 Q160 120 140 110 Z" fill="#222" fill-opacity="0.7"/>
  <path d="M145 130 Q160 140 175 130 Q160 135 145 130 Z" fill="#222" fill-opacity="0.7"/>
  <!-- Cosmonaut helmet around head -->
  <ellipse cx="210" cy="100" rx="22" ry="20" fill="#e0f7fa" fill-opacity="0.7" stroke="#b2ebf2" stroke-width="3"/>
  <!-- Head (profile, right side) -->
  <ellipse cx="210" cy="100" rx="16" ry="14" fill="#ffe082" stroke="#ffb300" stroke-width="3"/>
  <!-- Propulsor -->
  <ellipse cx="110" cy="100" rx="8" ry="10" fill="#b2ebf2" stroke="#0097a7" stroke-width="2"/>
  <!-- Eye (looking right) -->
  <ellipse cx="216" cy="100" rx="3.5" ry="5" fill="#222"/>
  <!-- Angled brow for aggression -->
  <path d="M210 92 Q218 92 220 98" stroke="#222" stroke-width="2"/>
  <!-- Antenna (right) -->
  <path d="M220 90 Q230 70 212 80" stroke="#222" stroke-width="2" fill="none"/>
  <!-- Frown (right) -->
  <path d="M220 112 Q215 108 212 110" stroke="#222" stroke-width="2" fill="none"/>
  <!-- Legs with blue gloves/boots -->
  <path d="M170 80 Q180 70 175 60" stroke="#222" stroke-width="3" fill="none" stroke-linecap="round"/>
  <ellipse cx="175" cy="60" rx="4" ry="5" fill="#b2ebf2" stroke="#0097a7" stroke-width="1.5"/>
  <path d="M160 80 Q170 65 165 55" stroke="#222" stroke-width="3" fill="none" stroke-linecap="round"/>
  <ellipse cx="165" cy="55" rx="4" ry="5" fill="#b2ebf2" stroke="#0097a7" stroke-width="1.5"/>
  <path d="M150 80 Q160 60 155 50" stroke="#222" stroke-width="3" fill="none" stroke-linecap="round"/>
  <ellipse cx="155" cy="50" rx="4" ry="5" fill="#b2ebf2" stroke="#0097a7" stroke-width="1.5"/>
</svg>
