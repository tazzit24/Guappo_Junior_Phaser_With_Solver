<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cloudWhite" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#b2ebf2" stop-opacity="0.2"/>
    </radialGradient>
    <radialGradient id="cloudBlue" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#b2ebf2" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0d1b2a" stop-opacity="0.1"/>
    </radialGradient>
    <radialGradient id="cloudPurple" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#a18cd1" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0d1b2a" stop-opacity="0.1"/>
    </radialGradient>
    <filter id="cloudBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  <!-- Space background -->
  <rect width="200" height="200" fill="#0d1b2a"/>
  <!-- Space clouds -->
  <!-- Dense space clouds -->
  <ellipse cx="60" cy="80" rx="32" ry="18" fill="url(#cloudWhite)" filter="url(#cloudBlur)" opacity="0.85"/>
  <ellipse cx="120" cy="60" rx="26" ry="14" fill="url(#cloudBlue)" filter="url(#cloudBlur)" opacity="0.7"/>
  <ellipse cx="100" cy="120" rx="38" ry="20" fill="url(#cloudPurple)" filter="url(#cloudBlur)" opacity="0.6"/>
  <ellipse cx="150" cy="100" rx="22" ry="12" fill="url(#cloudWhite)" filter="url(#cloudBlur)" opacity="0.7"/>
  <ellipse cx="80" cy="150" rx="26" ry="10" fill="url(#cloudBlue)" filter="url(#cloudBlur)" opacity="0.5"/>
  <ellipse cx="140" cy="160" rx="16" ry="7" fill="url(#cloudPurple)" filter="url(#cloudBlur)" opacity="0.4"/>
  <!-- More clouds for density -->
  <ellipse cx="45" cy="110" rx="18" ry="8" fill="url(#cloudBlue)" filter="url(#cloudBlur)" opacity="0.6"/>
  <ellipse cx="110" cy="90" rx="14" ry="7" fill="url(#cloudWhite)" filter="url(#cloudBlur)" opacity="0.7"/>
  <ellipse cx="130" cy="130" rx="20" ry="9" fill="url(#cloudPurple)" filter="url(#cloudBlur)" opacity="0.5"/>
  <ellipse cx="70" cy="60" rx="12" ry="6" fill="url(#cloudBlue)" filter="url(#cloudBlur)" opacity="0.5"/>
  <ellipse cx="160" cy="70" rx="10" ry="5" fill="url(#cloudWhite)" filter="url(#cloudBlur)" opacity="0.4"/>
  <ellipse cx="100" cy="170" rx="18" ry="7" fill="url(#cloudPurple)" filter="url(#cloudBlur)" opacity="0.4"/>
</svg>
