<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barrier3d-face" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00eaff" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#7fdbff" stop-opacity="0.7"/>
    </linearGradient>
    <radialGradient id="barrier3d-core" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#00eaff" stop-opacity="0.15"/>
    </radialGradient>
    <linearGradient id="barrier3d-edge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#00eaff" stop-opacity="0.7"/>
    </linearGradient>
    <filter id="barrier3d-blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2.5"/>
    </filter>
    <filter id="barrier3d-inner-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#00eaff" flood-opacity="0.5"/>
    </filter>
  </defs>
  <!-- Main 3D barrier square -->
  <!-- Laser grids -->
  <defs>
    <linearGradient id="laser-red" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff1744"/>
      <stop offset="100%" stop-color="#fff"/>
    </linearGradient>
    <linearGradient id="laser-blue" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2979ff"/>
      <stop offset="100%" stop-color="#fff"/>
    </linearGradient>
    <linearGradient id="laser-yellow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffea00"/>
      <stop offset="100%" stop-color="#fffde4"/>
    </linearGradient>
    <radialGradient id="laser-glow-bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#fffde4" stop-opacity="0.18"/>
      <stop offset="60%" stop-color="#2979ff" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#0d1b2a" stop-opacity="0"/>
    </radialGradient>
    <filter id="laser-glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>
  <!-- Laser grids with enhanced gradient and glow -->
  <g>
    <!-- Background glow -->
    <ellipse cx="60" cy="60" rx="60" ry="60" fill="url(#laser-glow-bg)"/>
    <!-- Horizontal lasers -->
    <rect x="15" y="30" width="90" height="4" rx="2" fill="url(#laser-red)" opacity="0.88" filter="url(#laser-glow)"/>
    <rect x="15" y="60" width="90" height="4" rx="2" fill="url(#laser-blue)" opacity="0.88" filter="url(#laser-glow)"/>
    <rect x="15" y="90" width="90" height="4" rx="2" fill="url(#laser-yellow)" opacity="0.88" filter="url(#laser-glow)"/>
    <!-- Vertical lasers -->
    <rect x="30" y="15" width="4" height="90" rx="2" fill="url(#laser-red)" opacity="0.88" filter="url(#laser-glow)"/>
    <rect x="60" y="15" width="4" height="90" rx="2" fill="url(#laser-blue)" opacity="0.88" filter="url(#laser-glow)"/>
    <rect x="90" y="15" width="4" height="90" rx="2" fill="url(#laser-yellow)" opacity="0.88" filter="url(#laser-glow)"/>
    <!-- Extra subtle glow overlays -->
    <rect x="15" y="30" width="90" height="4" rx="2" fill="#fff" opacity="0.06"/>
    <rect x="15" y="60" width="90" height="4" rx="2" fill="#fff" opacity="0.05"/>
    <rect x="15" y="90" width="90" height="4" rx="2" fill="#fff" opacity="0.05"/>
    <rect x="30" y="15" width="4" height="90" rx="2" fill="#fff" opacity="0.05"/>
    <rect x="60" y="15" width="4" height="90" rx="2" fill="#fff" opacity="0.05"/>
    <rect x="90" y="15" width="4" height="90" rx="2" fill="#fff" opacity="0.05"/>

    <!-- Extra large 'no bears' symbol, centered -->
    <g opacity="0.8">
      <!-- Bear face -->
      <ellipse cx="60" cy="60" rx="20" ry="18" fill="#a67c52" stroke="#6d4c2f" stroke-width="3"/>
      <ellipse cx="50" cy="48" rx="6" ry="5" fill="#a67c52" stroke="#6d4c2f" stroke-width="2"/>
      <ellipse cx="70" cy="48" rx="6" ry="5" fill="#a67c52" stroke="#6d4c2f" stroke-width="2"/>
      <ellipse cx="60" cy="76" rx="7" ry="4" fill="#d7b899"/>
      <ellipse cx="56" cy="60" rx="2.2" ry="2.4" fill="#222"/>
      <ellipse cx="64" cy="60" rx="2.2" ry="2.4" fill="#222"/>
      <ellipse cx="60" cy="80" rx="2.2" ry="1" fill="#222"/>
      <!-- Prohibition sign -->
      <circle cx="60" cy="60" r="28" fill="none" stroke="#ff1744" stroke-width="5"/>
      <path d="M40,80 L80,40" stroke="#ff1744" stroke-width="5"/>
    </g>
  </g>
</svg>
