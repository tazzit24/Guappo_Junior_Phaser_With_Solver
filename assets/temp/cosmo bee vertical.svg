<svg width="200" height="240" viewBox="0 0 200 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bee Body (slightly more angular for aggressive look) -->
  <ellipse cx="100" cy="150" rx="32" ry="45" fill="#ffe082" stroke="#ffb300" stroke-width="4"/>
  <polygon points="100,110 130,150 100,190 70,150" fill="none" stroke="#ffb300" stroke-width="2" opacity="0.3"/>
  <!-- Bee Stripes -->
  <rect x="80" y="130" width="40" height="10" rx="5" fill="#ffb300" stroke="#ffb300" stroke-width="2"/>
  <rect x="80" y="150" width="40" height="10" rx="5" fill="#ffb300" stroke="#ffb300" stroke-width="2"/>
  <rect x="80" y="170" width="40" height="10" rx="5" fill="#ffb300" stroke="#ffb300" stroke-width="2"/>
  <!-- Bee Head -->
  <ellipse cx="100" cy="95" rx="22" ry="18" fill="#ffe082" fill-opacity="0.95" stroke="#ffb300" stroke-width="3"/>
  <!-- Cosmonaut helmet (smaller, around head only, drawn on top) -->
  <ellipse cx="100" cy="95" rx="26" ry="22" fill="#e0f7fa" fill-opacity="0.7" stroke="#b2ebf2" stroke-width="3"/>
  <!-- Eyes (aggressive) -->
  <ellipse cx="92" cy="95" rx="3.5" ry="5" fill="#222"/>
  <ellipse cx="108" cy="95" rx="3.5" ry="5" fill="#222"/>
  <!-- Angled brows -->
  <path d="M88 90 Q92 88 96 92" stroke="#222" stroke-width="2"/>
  <path d="M104 92 Q108 88 112 90" stroke="#222" stroke-width="2"/>
  <!-- Frown -->
  <path d="M95 108 Q100 104 105 108" stroke="#222" stroke-width="2" fill="none"/>
  <!-- Antennae -->
  <path d="M90 80 Q85 70 95 75" stroke="#0097a7" stroke-width="2" fill="none"/>
  <circle cx="87" cy="68" r="3" fill="#f48fb1" stroke="#0097a7" stroke-width="1"/>
  <path d="M110 80 Q115 70 105 75" stroke="#0097a7" stroke-width="2" fill="none"/>
  <circle cx="113" cy="68" r="3" fill="#f48fb1" stroke="#0097a7" stroke-width="1"/>
  <!-- Wings -->
  <ellipse cx="70" cy="120" rx="18" ry="8" fill="#e0f7fa" stroke="#b2ebf2" stroke-width="2" fill-opacity="0.7"/>
  <ellipse cx="130" cy="120" rx="18" ry="8" fill="#e0f7fa" stroke="#b2ebf2" stroke-width="2" fill-opacity="0.7"/>
  <!-- Floating effect (shadow) -->
  <ellipse cx="100" cy="230" rx="30" ry="8" fill="#222" opacity="0.2"/>
</svg>
